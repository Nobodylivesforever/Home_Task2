<!DOCTYPE html>
<html>
<head>
	<title>Page</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../../Desktop/Web/Tasks/style/style_2.css">
	<style type="text/css">
	table   {
    	border-collapse: collapse; width: 50%;
    }

    td {
    	 border: 5px solid #000; width: 50px; height: 50px;
    }

    div {
    	border: 10px; solid #000;
        padding: 5px;
	</style>

</head>

<body>
	<div>
<table>
    <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td colspan="3" class="yellow"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td colspan="3" rowspan="2" class="yellow"></td>
    </tr>
    <tr>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
    </tr>
    <tr>
        <td rowspan="3"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td colspan="2" rowspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
        <td class="red"></td>
    </tr>
    <tr>
        <td class="black"></td>
        <td class="black"></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2" class="yellow"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td colspan="2" class="black"></td>
        <td colspan="3" class="blue"></td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td colspan="5"></td>
    </tr>
</table>
	</div>
</body>

</html>
