<!DOCTYPE html>
<html>
<head>
	<title>Page</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			position: absolute;
			left: 42%;
		}
	</style>
</head>
<body>
	<span>Name</span>
	<form>
		<input type="text" name="Name">
	</form>

	<br>

	<span>E-mail</span>

	<form>
		<input type="text" name="email">
	</form>

	<br>

	<span>Sex</span>

	<form>
	  	<input type="radio" name="answer">Male</input>
	  	<input type="radio" name="answer">Female</input>
	</form>

	<br>

	<span>Current status</span>

	<form>
		<input type="radio" name="status">Student</input><br>
	  	<input type="radio" name="status">Employed</input><br>
	  	<input type="radio" name="status">Unemployed</input>
	</form>

	<br>

	<span>Month and year of birth</span>

	<br>

	<select name="month">
	<option>January</option>
	<option>February</option>
	<option>March</option>
	<option>April</option>
	<option>May</option>
	<option>June</option>
	<option>July</option>
	<option>August</option>
	<option>September</option>
	<option>October</option>
	<option>November</option>
	<option>December</option>
	</select>

	<select name="year">
	<option>1984</option>
	<option>1985</option>
	<option>1986</option>
	<option>1987</option>
	<option>1988</option>
	<option>1989</option>
	<option>1990</option>
	<option>1991</option>
	<option>1992</option>
	<option>1993</option>
	<option>1994</option>
	<option>1995</option>
	<option>1996</option>
	<option>1997</option>
	<option>1998</option>
	<option>1999</option>
	<option>2000</option>
	</select>

	<br><br>

	<span>Skills and Technologies</span>

	<br>

	<select name="skills" size="10" multiple="multiple">

		<optgroup label="Tech skills">
			<option>HTML</option>
			<option>CSS</option>
			<option>JavaScript</option>
			<option>Git</option>
		</optgroup>

		<optgroup label="Soft skills">
			<option>Time management</option>
			<option>Proactivity</option>
			<option>Teamwork</option>
			<option>Leadership</option>
		</optgroup>

	</select>

	<br><br>

	<span>Photo</span>
	<form>
		<input type="file" name="download" value="Choose file">
	</form>

	<br>

	<span>Comments</span>

	<br>

	<textarea></textarea>

	<br><br>

	<form>
		<input type="submit" name="save" value="save">
	</form>
</body>
</html>
